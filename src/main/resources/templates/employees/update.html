<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=従業員更新)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <!-- サイドバー -->
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <!-- メインコンテンツ -->
        <div class="mt-3 h-100 col-sm-10">
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">従業員 更新</h1>
                <p class="text-muted mb-4">パスワードは変更する場合のみ入力してください</p>

                <div class="row">
                    <div class="col-xl-11">
                        <div class="card">
                            <div class="card-body">
                                <form th:action="@{/employees/{code}/update(code=${employee.code})}"
                                      th:object="${employee}" method="post">

                                    <!-- 社員番号（読み取り専用） -->
                                    <div class="mb-3">
                                        <label class="form-label">社員番号</label>
                                        <input type="text" class="form-control" th:field="*{code}" readonly>
                                    </div>

                                     <!-- 氏名 -->
                                    <div class="mb-3">
                                        <label for="name" class="form-label">氏名</label>
                                        <input type="text" class="form-control" th:field="*{name}" th:errorclass="err" id="name">
                                        <span th:if="${nameError} neq null" th:text="${nameError}" class="text-danger"></span>
                                    </div>

                                    <!-- パスワード -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">パスワード</label>
                                        <input type="password" class="form-control" th:field="*{password}" th:errorclass="err" id="password">
                                        <span th:if="${passwordError} neq null" th:text="${passwordError}" class="text-danger"></span>
                                    </div>

                                    <!-- 権限 -->
                                    <div class="mb-4">
                                        <label for="role" class="form-label">権限</label>
                                        <select class="form-select" th:field="*{role}">
                                            <option value="GENERAL">一般</option>
                                            <option value="ADMIN">管理者</option>
                                        </select>
                                    </div>

                                    <!-- ボタングループ -->
                                     <p class="mt-5">
                                        <input type="submit" value="更新" class="btn btn-primary">
                                        <a th:href="@{/employees}" class="btn btn-secondary">戻る</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
